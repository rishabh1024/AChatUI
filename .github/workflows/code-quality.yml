name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ§¹ ESLint Analysis
      run: |
        npm run lint -- --format json --output-file eslint-report.json || true
        echo "ğŸ“Š ESLint Summary:"
        npm run lint || true

    - name: ğŸ” TypeScript Strict Check
      run: |
        echo "ğŸ”§ TypeScript Analysis:"
        npx tsc --noEmit --strict || true

    - name: ğŸ“ Bundle Size Check
      run: |
        npm run build
        echo "ğŸ“Š Bundle Analysis:"
        npx bundlesize || echo "Bundlesize not configured"

    - name: ğŸ”’ Security Check
      run: |
        echo "ğŸ›¡ï¸ Security Analysis:"
        npm audit --audit-level=moderate || true
        npx audit-ci --moderate || true

    - name: ğŸ“ˆ Code Complexity Analysis
      run: |
        echo "ğŸ“Š Code Complexity Analysis:"
        find src -name "*.ts" -o -name "*.tsx" | wc -l
        echo "TypeScript/React files found"
        
        echo "ğŸ“ Largest files:"
        find src -name "*.ts" -o -name "*.tsx" -exec wc -l {} + | sort -nr | head -10

    - name: ğŸ“¤ Upload ESLint report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: eslint-report
        path: eslint-report.json
        retention-days: 30
