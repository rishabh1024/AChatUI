name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: 'latest'

env:
  NODE_VERSION: '18'

jobs:
  release-build:
    name: Release Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: ğŸ”§ Type checking
      run: npm run type-check || npm run build --dry-run

    - name: ğŸ§¹ Lint code
      run: npm run lint

    - name: ğŸ—ï¸ Build for production
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
        VITE_API_TIMEOUT: ${{ secrets.VITE_API_TIMEOUT || '30000' }}
        VITE_API_RETRY_ATTEMPTS: ${{ secrets.VITE_API_RETRY_ATTEMPTS || '3' }}

    - name: ğŸ“¦ Create release archive
      run: |
        cd dist
        tar -czf ../chatui-${{ github.event.release.tag_name || github.event.inputs.version }}.tar.gz .
        cd ..

    - name: ğŸ“¤ Upload release artifact
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./chatui-${{ github.event.release.tag_name }}.tar.gz
        asset_name: chatui-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip

    - name: ğŸš€ Deploy to production
      if: github.event_name == 'release'
      run: |
        echo "ğŸš€ Deploying release ${{ github.event.release.tag_name }} to production..."
        # Add your production deployment commands here
